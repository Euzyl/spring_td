{{> include/header }}

<h1><i class="envelope icon"></i>Messagerie</h1>
<h2>Organisations</h2>

<button><a class="ui olivie button" href="/orgas/new"><i class="ui plus icon"></i>Ajouter une organisation</a></button>

    <thead>
        <tr>
            <th>Nom</th>
            <th>Domaine</th>
            <th>Effectif</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        {{#orgas}}
            <tr>
                <td>{{name}}</td>
                <td>{{domain}}</td>
                <td>
                    <span class="ui label"><i class="user icon"></i> {{users.size}}</span>
                    <span class="ui label"><i class="user icon"></i> {{group.size}}</span>
                </td>
                <td>
                    <a href="/orgas/display/{{id}}" class="ui circular mini icon button">
                        <i class="ui eye icon"></i>
                    </a>
                    <a href="/orgas/delete/{{id}}" class="ui circulart mini icon red button">
                        <i class="ui remove icon"></i>
                    </a>

                </td>
            </tr>


        {{/orgas}}

    </tbody>


<!--for each-->
{{#orgas}}
<ul>


    <li>
        <i class="university icon" style="visibility: visible;"></i>
        {{name}} - {{domain}}
        <a href="/orgas/display/{{id}}" class="ui circular mini icon button">
            <i class="ui eye icon"></i>
        </a>
        <a href="/orgas/delete/{{id}}" class="ui circulart mini icon red button">
            <i class="ui remove icon"></i>
        </a>
    </li>

</ul>
{{/orgas}}

{{> include/footer }}
