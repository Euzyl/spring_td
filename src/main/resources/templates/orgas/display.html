{{> include/header }}

<h1><i class="envelope icon"></i>Messagerie</h1>
<h2>Organisations</h2>

<button><a class="ui olivie button" href="/orgas/new"><i class="ui plus icon"></i>Ajouter une organisation</a></button>

<!--for each-->
<ul>
{{#orga}}
        <table class="ui celled table">
            <tr>
                <td>Nom</td>
                <td>{{name}}</td>
            </tr>
            <tr>
                <td>Domaine</td>
                <td>{{domain}}</td>
            </tr>
            <tr>
                <td>Utilisateurs</td>
                <td>
                    <ul>
                        {{#users}}
                            <li>{{lastname}} - {{email}}</li>
                        {{/users}}

                    </ul>
                </td>
            </tr>
        </table>
{{/orga}}
</ul>
{{> include/footer }}
