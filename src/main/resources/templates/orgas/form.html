{{> include/header }}

<h1><i class="envelope icon"></i>Messagerie</h1>
<h2>Organisations</h2>

<form method="post" action="/orgas/new" class="ui form">
    {{#orga}}
        {{#id}}
            <input type="hidden" name="id" value="{{id}}" >
        {{/id}}
    <div class ="field">
        <input type="text" name="name" value="{{name}}" placeholder="nom" class="ui input" required>
    </div>
    <div class = "two fields">
        <div class="field">
            <input type="text" name="domain" value="{{domain}}" placeholder="Domaine" class="ui input" required>
        </div>
        <div class="field">
            <input type="text" name="aliases" value="{{aliases}}" placeholder="Alias" class="ui input" required>
        </div>
    {{/orga}}

    <hr>

    <textarea name="users" placeholder="Ajout d'utilisateurs (1 par ligne : nom prenom)" rows="10"></textarea>

    <hr>

    <button class ="ui positive button">Valider</button>
    <a class="ui button" href="/orgas">Annuler</a>

{{> include/footer }}
